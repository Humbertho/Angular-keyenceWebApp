<div class="container">
    <div class="row mt-5">        
        <div class="col-md-4 mx-auto">
            
            <h4>Editar Producto</h4>

            <form [formGroup]="formUpdate">
                <div class="form-group class-sm-12">
                    <label for="nombre">Nombre de usuario</label>
                    <input type="text" class="form-control" id="nombreUsuario" name="nombreUsuario" formControlName="nombreUsuario" required>
                </div>
                <div class="form-group class-sm-12">
                    <label for="precio">Fecha de registro</label>
                    <input type="text" class="form-control" id="fechaRegistro" name="fechaRegistro" formControlName="fechaRegistro" required>
                </div>
                <div class="form-group class-sm-12">
                    <label for="nombre">Entrada</label>
                    <input type="text" class="form-control" id="horaEntrada" name="horaEntrada" formControlName="horaEntrada" required>
                </div>
                <div class="form-group class-sm-12">
                    <label for="nombre">Salida</label>
                    <input type="text" class="form-control" id="horaSalida" name="horaSalida" formControlName="horaSalida" required>
                </div>
                <button class="btn btn-outline-success btn-block col-sm-12" style="margin-top: 2em;" [disabled]="formUpdate.invalid" (click)="editarUsuario()">Editar Producto</button>
            </form>
        </div>
    </div>
</div>
